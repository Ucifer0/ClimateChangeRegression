<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ plot | safe }}
<div>
    R2: {{"{:.2f}".format(data["r2"]*100)}}%
    MSR: {{"{:.3f}".format(data["msr"])}}
</div>

<form action="/process_country_form" method="post">
    <label for="test_size">Test Size:</label>
    <textarea id="test_size" name="test_size"></textarea>
    <br>
    <label for="degree">Degree:</label>
    <textarea id="degree" name="degree"></textarea>
    <br>
    <label for="select_option">Select Country:</label>
    <select id="select_option" name="select_option">
        {% for country in list %}
        <option value="{{ country }}">{{ country }}</option>
        {% endfor %}
    </select>
    <br>
    <input type="submit" value="Submit">
</form>


</body>
</html>
